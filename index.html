  <title>Fitness-App</title>
    <link rel="icon"href="https://tse1.mm.bing.net/th?id=OIP.NX0qHnLZsIyauBpsm9QXPQHaFl&pid=Api&P=0&h=180"type="image/x-icon"/>
	<link rel="stylesheet" href="style.css"> 
</head> 

<body> 
	<div class="app"> 
		<h1>Fitness Tracker</h1> 
		<div class="inputs"> 
			<div> 
				<label for="workoutType"> 
					Workout Type
				</label> 
				<input id="workoutType" type="text" required> 
			</div> 
			<div> 
				<label for="caloriesBurned"> 
					Calories Burned 
				</label> 
				<input id="caloriesBurned" type="number" required> 
			</div> 
			<div> 
				<label for="stepsTaken"> 
					Steps Taken 
				</label> 
				<input id="stepsTaken" type="number"> 
			</div> 
		</div> 
		<button id="submit">Submit</button> 
		<div id="editSection" class="hidden"> 
			<button id="cancelEdit" onclick="cancelEdit()"> 
				Cancel 
			</button> 
			<button id="updateEntry" onclick="editRow()"> 
				Update 
			</button> 
		</div> 
		<table> 
			<thead> 
				<tr> 
					<th>Date</th> 
					<th>Workout Type</th> 
					<th>Calories Burned</th> 
					<th>Steps Taken</th> 
					<th>Edit</th> 
					<th>Delete</th> 
				</tr> 
			</thead> 
			<tbody id="output"> 
			</tbody> 
		</table> 
	</div> 
	<script src= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"

	</script> 
	<script src="script.js"></script> 
  <footer >
    <centre><h1 style="margin-left:6%">DID YOU DO YOUR WORKOUT TODAY?</h1></centre>
  </footer>
